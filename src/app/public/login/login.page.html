

<ion-content padding class="container" >

  </ion-item>
  <ion-item class="itemsinput">
  
    <ion-input type="password"  [(ngModel)]="password" class="logininputs"  placeholder="ContraseÃ±a"><ion-icon name="lock-closed"></ion-icon></ion-input>
