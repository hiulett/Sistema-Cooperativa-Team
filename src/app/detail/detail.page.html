<ion-header>
  <ion-toolbar class="ionbartool">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label>App BI</ion-label>
    <ion-button slot="end" (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item class="separator1">
    <ion-text color="dark">
      <ion-icon item-left name="person"></ion-icon>  Te damos la bienvenida {{ nombreUsuario }}!
    </ion-text>
  </ion-item>
<ion-item>
  <ion-item>
    <ion-label>Producto:</ion-label>
    <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One" (ionChange)="onItemSelection($event)">
      <ion-select-option *ngFor="let key of listaproductos" value="{{key.ProductoId}}">{{key.ProductoDescripcion}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-item>
<ion-grid>
  <ion-row>
		<ion-col size="8">Movimiento</ion-col>
		<ion-col size="2">Monto</ion-col>
	</ion-row>
  <ion-row *ngFor="let valores of movimientos" >
    <ion-col size="8" size-md>
      <p>{{valores.Detalle}}</p>
    </ion-col>
    <ion-col size="2" size-md >
      <p [ngStyle]="{'color':getColor(valores.TipoMovimientoId)}"> {{valores.Monto}}</p>
    </ion-col>
  </ion-row>

 
</ion-grid>
</ion-content>
